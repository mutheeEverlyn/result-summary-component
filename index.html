<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>result summary component</title>
</head>
<body>
   <div class="container">
     <div class="result">
        <h2 >Your Result</h2>
        <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
        </div>
        <div class="great">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
     </div>
     <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
            <div id="icon1"></div>
            <div id="name1"></div>
            <div id="marks1"></div>
        </div>
        <div class="memory">
            <div id="icon2"></div>
            <div id="name2"></div>
            <div id="marks2"></div>
        </div>
        <div class="verbal">
            <div id="icon3"></div>
            <div id="name3"></div>
            <div id="marks3"></div>
        </div>
        <div class="visual">
            <div id="icon4"></div>
            <div id="name4"></div>
            <div id="marks4"></div>
        </div>
        <button>continue</button>
     </div>
   </div>
   <script src="script.js" ></script>
</body>
</html>
